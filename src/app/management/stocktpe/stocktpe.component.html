<body>
<div class="col-md-12">
    <div class="card card-plain">
        <div class="header">
            <h4 class="title">TPE Stocker </h4>

        </div>
        <div class="content table-responsive table-full-width">
            <table class="table table-hover">
                <thead>
                <button type="button" class="btn btn-primary" (click)="openAddStockeTpe()">Ajouter TPE</button>

                <tr>
                    <th>ID De TPE</th>
                    <th>Numéro de Série de TPE</th>
                    <th>Etagère</th>
                    <th>Rayon</th>
                    <th>Rangé</th>


                </tr>
                </thead>
                <tbody>

                <tr *ngFor="let datas of combinedStockedData">
                    <td>{{ datas.tpe.idtpe }}</td>
                    <td>{{ datas.tpe.serialNumber }}</td>
                    <td>{{ datas.storage.etagere }}</td>
                    <td>{{ datas.storage.rayon }}</td>
                    <td>{{ datas.storage.range }}</td>
                    <td class="td-actions text-right">
                        <a (click)="onDeletestockedtpe(datas)" rel="tooltip" title="Remove"
                           class="btn btn-danger btn-simple btn-xs">
                            <i class="fa fa-times"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayAddStockedTPe}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Ajouter Kit </h5>

            </div>
            <div class="modal-body">
                <form #editForm="ngForm">
                    <div>
                        <label>sélectionner Un TPE</label>
                        <select class="form-control" [(ngModel)]="selectedTpeId" (change)="getTpeById()">
                            <option value="">Select TPE ID</option>
                            <option *ngFor="let t of tpe" [value]="t.id">{{ t.id }}</option>
                        </select>
                    </div>
                    <div>
                        <label>sélectionner Une SIM</label>
                        <select class="form-control" [(ngModel)]="selectedStorageId" (change)="getStorageById()">
                            <option value="">Select SIM ID</option>
                            <option *ngFor="let sto of storage" [value]="sto.id">{{ sto.id }}</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" (click)="closepopup()">Fermer</button>
                        <button type="button" class="btn btn-primary" (click)="StockedTpe()">Ajouter TPE</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
